version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm i -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm build
      artifacts:
        baseDirectory: dist/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend

