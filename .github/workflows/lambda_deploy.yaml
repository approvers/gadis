on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy projects to AWS Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          filters: .github/lambda-deploy-file-filter.yaml

      - uses: blombard/lambda-monorepo@master
        with:
          lambda-functions: '${{ toJson(steps.filter.outputs) }}'
          zip-params: '*.js *.json src/ node_modules/'
          alias-name: 'production'
          layer-name: 'DeployedLayer'

