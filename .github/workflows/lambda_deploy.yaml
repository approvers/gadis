on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
  # TODO: This is for test of dorny/paths-filter.
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'lambda/**'


  workflow_dispatch:

jobs:
  deploy:
    name: Deploy projects to AWS Lambda
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout to the repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          packages: write
          contents: read
          id-token: write

      - uses: dorny/paths-filter@v2.2.1
        id: filter
        with:
          filters: .github/lambda-deploy-file-filter.yaml

      - name: Install dependencies for each functions
        run: |
          export ORIGIN=$(pwd)
          for dir in $(ls -d lambda/*); do
            cd ORIGIN/$dir
            echo "Installing in $(pwd)"
            yarn install
          done

      - uses: blombard/lambda-monorepo@master
        with:
          lambda-functions: '${{ toJson(steps.filter.outputs) }}'
          zip-params: '*.js *.json src/ node_modules/'
          alias-name: 'production'
          layer-name: 'DeployedLayer'

